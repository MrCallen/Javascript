</head>
<body>
 
<p>Clique no botão para exibir a caixa de confirmação.</p>
 
<button onclick="funcao1()">Clique aqui</button>
 
<script>
function funcao1()
{

  {
  window.location = 'http://www.oficinadanet.com.br';
  }
document.getElementById("demo").innerHTML=x;
}
</script>
 
</body>
